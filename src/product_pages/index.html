<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <!-- style display non is to hide the badge if the cart is empty -->
    <span id="cart-count" class="cart-count" style="display: none">0</span>
    
    <main class="divider">
      <section class="product-detail">
        <h3 id="productName">productName</h3>

        <h2 id="productNameWithoutBrand" class="divider">
          productNameWithoutBrand
        </h2>

        <img id="productImage" class="divider" alt="" />

        <p id="productFinalPrice" class="product-card__price">
          productFinalPrice
        </p>

        <p id="productColorName" class="product__color">productColorName</p>

        <p id="productDescriptionHtmlSimple" class="product__description"></p>

        <div class="product-detail__add">
          <button id="addToCart">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
