<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
    
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider checkout">
      <h2>Review &amp; Place your Order</h2>
      <section class="checkout-form"></section>
      <form name="checkout">
        <fieldset>
          <legend>Shipping</legend>
          <div class="checkout-name">
            <label for="fname">First Name</label>
            <input id="fname" required />
            <label for="lname">Last Name</label>
            <input id="lname" required />
          </div>
          <div class="checkout-address">
            <label for="street">Street</label>
            <input id="street" required />
            <label for="city">City</label>
            <input id="city" required />
            <label for="state">State</label>
            <input id="state" required />
            <label for="zip">Zip</label>
            <input id="zip" required />
          </div>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">Card Number</label>
          <input id="cardNumber" required />
          <label for="expiration">Expiration</label>
          <input id="expiration" required />
          <label for="code">Security Code</label>
          <input id="code" required />
        </fieldset>
        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <ul>
            <li>
              <label for="cartTotal"
                >Item Subtotal(<span id="num-items"></span>)</label>
                <p name="cartTotal" id="cartTotal"></p>
            </li>
            <li>
              <label for="shipping">ShippingEstimate</label>
              <p id="shipping"></p>
            </li>
            <li>
              <label for="tax">Tax</label>
              <p id="tax"></p>
            </li>
            <li>
              <label for="orderTotal"><b>Order Total</b></label>
              <p id="orderTotal"></p>
            </li>
          </ul>
        </fieldset>

        <button id="checkoutSubmit" type="submit">Checkout</button>
      </form>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
